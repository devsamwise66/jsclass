<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Application</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <div class="col-lg-6 col-md-8 col-11 mx-auto mt-lg-5 mt-3 shadow-sm p-lg-5 p-3">

        <h3 class="text-center text-success text-decoration-underline">SAPPY STORE</h3>

        <p class="alert alert-danger text-center p-2 animate__animated animate__shakeX animate__infinite" id="errorMsg">Please fill in the empty spaces</p>

        <div class="form-outline" data-mdb-input-init>

            <input type="text" class="form-control shadow-sm" id="items" placeholder="...."/>
            <label class="form-label text-success" for="form12">Add your item</label>

        </div>

        <button onclick="submitItem()" class="btn btn-sm my-3 w-100 btn-success">Submit</button>

    </div>

    <div id="bigDiv" class="col-lg-6 col-md-8 col-11 mx-auto mt-lg-5 mt-3 shadow-sm p-3"></div>

    <div class="col-lg-6 col-md-8 col-11 mx-auto mt-lg-5 mt-3 shadow-sm p-lg-5 p-3" id="bigShow">

        <div>

            <table class="table table-striped" >
                <thead>
                    <tr>
                      <th class="text-success" scope="col">ID</th>
                      <th class="text-success" scope="col">ITEMS</th>
                      <th class="text-success" scope="col">ACTION</th>
                    </tr>
                  </thead>
                  <tbody id="show" class="table-group-divider">
                   
                  </tbody>
            </table>

        </div>

        <div class="row">
            <!-- <div class="col-lg-3 col">
                <button onclick="delLast()" class="btn btn-sm btn-danger mx-auto my-2">Delete Last</button>
            </div>
            <div class="col-lg-3 col">
                <button onclick="delFirst()" class="btn btn-sm btn-dark mx-auto my-2">Delete First</button>
            </div>
            <div class="col-lg-3 col">
                <button onclick="delAny()" class="btn btn-sm btn-warning mx-auto my-2">Delete Any</button>
            </div>
            <div class="col-lg-3 col">
                <button onclick="addFirst()" class="btn btn-sm btn-info mx-auto my-2">Add First</button>
            </div> -->
            <div class="col-lg-3 col">
                <button onclick="delAll()" class="btn btn-sm btn-danger mx-auto my-2">Delete All</button>
            </div>
            <!-- <div class="col-lg-3 col">
                <button onclick="editAny()" class="btn btn-sm btn-success mx-auto my-2">Edit Any</button>
            </div> -->
        </div>

    </div>


    <!-- Button trigger modal -->
  
 <div class="" id="closeModal">

  <div class="">
       <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5 text-success" id="staticBackdropLabel">EDIT ITEMS</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

            <p class="alert alert-danger text-center p-2 animate__animated animate__shakeX animate__infinite" id="errorFirst">Please fill in the empty spaces</p>


            <div class="form-outline" data-mdb-input-init>

                <input type="text" class="form-control shadow-sm" id="editInput"/>
                <label class="form-label text-success" for="form12">Edit item to ...</label>
    
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">CLOSE</button>
            <button type="button" class="btn btn-success" data-bs-dismiss="modal" onclick="onSubmit()">DONE</button>
        </div>
        </div>
    </div>
  </div>

 </div>


    <script src="script.js"></script>

</html>
